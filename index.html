<!doctype html>
<html lang="pt-MZ">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TWO LINE — Plataforma de Transformação</title>
  <meta name="description" content="TwoLine — plataforma prática para jovens vencerem vícios e recuperar o controlo da vida. Prototype: HTML/CSS/JS single-file." />
  <style>
    /* ---------------- Base / Variables ---------------- */
    :root{
      --bg:#07080b; --card:#0f1720; --muted:#9aa3ad; --accent:#ef4444; --accent-2:#ff7a59; --glass:rgba(255,255,255,0.04);
      --radius:14px; --container:1100px; --glass-2: rgba(255,255,255,0.03);
      --glass-3: rgba(0,0,0,0.5);
    }
    *{box-sizing:border-box}
    html,body,#app{height:100%}
    body{margin:0;background:linear-gradient(180deg,#06070a 0%, #0b0f16 100%);color:#e6eef6;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;}
    a{color:inherit}
    .container{max-width:var(--container);margin:0 auto;padding:28px}

    /* ---------------- Header ---------------- */
    header{position:sticky;top:0;z-index:60;background:linear-gradient(180deg,rgba(8,10,12,0.85),transparent);backdrop-filter: blur(6px);border-bottom:1px solid rgba(255,255,255,0.02)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:16px;max-width:var(--container);margin:0 auto;padding:14px 28px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;background:#08111a;display:flex;align-items:center;justify-content:center;font-weight:800;color:white}
    .logo .slash{color:var(--accent);font-size:22px}
    nav{display:flex;gap:10px;align-items:center}
    nav button{background:transparent;color:var(--muted);border:none;padding:8px 10px;border-radius:10px;cursor:pointer;font-weight:600}
    nav button.cta{background:var(--accent);color:#0b0b0b;padding:10px 14px;border-radius:12px}
    nav button:hover{opacity:0.95}

    /* ---------------- Hero ---------------- */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;padding:36px 0}
    .hero .intro{max-width:680px}
    .headline{font-size:clamp(28px,6vw,48px);line-height:1.02;font-weight:900;margin:6px 0}
    .lead{color:var(--muted);font-size:16px}
    .cta-row{margin-top:20px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{background:var(--accent);color:#fff;padding:14px 20px;border-radius:12px;border:none;font-weight:800;cursor:pointer;box-shadow:0 8px 24px rgba(239,68,68,0.12);transition:transform .18s ease}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .btn:hover{transform:translateY(-3px)}

    /* card manifesto */
    .manifesto{background:linear-gradient(180deg,#0f1724,#0b1220);padding:22px;border-radius:16px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 40px rgba(2,6,23,0.6)}
    .manifesto h3{margin:0 0 8px 0}
    .manifesto p{color:var(--muted);margin:6px 0}
    .manifesto ul{color:var(--muted);margin-top:10px}

    /* features */
    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:18px}
    .feature{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);display:flex;gap:12px;align-items:flex-start}
    .feature svg{flex-shrink:0}
    .muted{color:var(--muted)}

    /* carousel / trainings */
    .carousel{display:flex;gap:14px;overflow-x:auto;padding:12px 0;scroll-behavior:smooth}
    .carousel::-webkit-scrollbar{display:none}
    .training{min-width:280px;background:linear-gradient(180deg,#0b1320,#0f1724);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .training .thumb{height:140px;border-radius:8px;background:#06101a;display:flex;align-items:center;justify-content:center;color:var(--muted)}

    /* testimonials */
    .testimonials{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:14px}
    .testimonial{padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.02)}

    /* footer */
    footer{padding:26px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,0.03);margin-top:36px}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;z-index:120}
    .modal{background:linear-gradient(180deg,#0b1220,#071018);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);width:100%;max-width:540px}

    /* forms */
    form{display:grid;gap:10px}
    label{font-size:13px;color:var(--muted)}
    input,select,textarea{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:10px;color:inherit}

    /* dashboard */
    .dashboard{display:grid;grid-template-columns:1fr 340px;gap:18px;margin-top:18px}
    .card{background:linear-gradient(180deg,#071018,#0b1320);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .ebook{display:flex;gap:12px;align-items:center}
    .ebook .cover{width:120px;height:150px;background:#081022;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--muted)}
    .progress{height:10px;background:rgba(255,255,255,0.04);border-radius:12px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));}

    /* purchases list */
    .purchases{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    .purchase{padding:10px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;justify-content:space-between;align-items:center}

    /* responsive */
    @media (max-width:980px){.hero{grid-template-columns:1fr}.dashboard{grid-template-columns:1fr}.header-inner{padding:12px}}

    /* micro animations */
    .fade-in{animation:fadeIn .6s ease both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="header-inner">
        <div class="brand">
          <div class="logo" aria-hidden>
            <span class="slash">2//</span>
          </div>
          <div>
            <div style="font-weight:800">TWO LINE</div>
            <div style="font-size:12px;color:var(--muted)">Transforme a tua vida</div>
          </div>
        </div>
        <nav aria-label="Main navigation">
          <button onclick="navigate('#home')">Início</button>
          <button onclick="navigate('#trainings')">Treinamentos</button>
          <button onclick="navigate('#dashboard')">Dashboard</button>
          <button class="cta" onclick="navigate('#register')">QUERO MUDAR</button>
        </nav>
      </div>
    </header>

    <main class="container" id="page">
      <!-- pages rendered here -->
    </main>

    <footer class="container">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
        <div>© <span id="year"></span> TwoLine. Todos os direitos reservados.</div>
        <div style="display:flex;gap:12px"><a href="#">Termos</a><a href="#">Privacidade</a></div>
      </div>
    </footer>
  </div>

  <!-- Modal templates (kept outside for easy cloning) -->
  <template id="modal-purchase">
    <div class="modal-backdrop">
      <div class="modal fade-in" role="dialog" aria-modal="true">
        <h3 id="modal-title">Confirmar compra</h3>
        <p class="muted" id="modal-desc">Resumo do produto</p>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="confirmBuy" class="btn">Confirmar</button>
          <button id="cancelBuy" class="btn secondary">Cancelar</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    // ------------------ Data & State ------------------
    const PRODUCTS = [
      {id:'porn',title:'Pornografia',price:350,days:30,description:'Programa intensivo para libertar-se do conteúdo pornográfico — tarefas diárias, áudios e suporte.'},
      {id:'bet',title:'Apostas',price:350,days:30,description:'Treino para controlar o impulso de apostar: tarefas diárias, gestão de gatilhos e accountability.'},
      {id:'pressure',title:'Pressão Social',price:250,days:21,description:'Ferramentas para lidar com pressão dos pares e construir limites.'},
      {id:'anxiety',title:'Ansiedade & Depressão',price:400,days:30,description:'Práticas para reduzir ansiedade, rotinas de sono e áudios guiados.'}
    ];

    function getUser(){try{return JSON.parse(localStorage.getItem('twoline_user'))}catch(e){return null}}
    function setUser(u){localStorage.setItem('twoline_user', JSON.stringify(u))}

    // render switch
    function navigate(hash){location.hash = hash;}
    window.addEventListener('hashchange', render);
    window.addEventListener('load', ()=>{document.getElementById('year').textContent = new Date().getFullYear(); render();});

    function render(){
      const page = location.hash.replace('#','') || 'home';
      if(page.startsWith('product/')) return renderProduct(page.split('/')[1]);
      if(page === 'home') return renderHome();
      if(page === 'register') return renderRegister();
      if(page === 'dashboard') return renderDashboard();
      if(page === 'trainings') return renderTrainings();
      // default
      renderHome();
    }

    // ------------------ Home ------------------
    function renderHome(){
      const html = `
        <section class="hero">
          <div class="intro fade-in">
            <div class="badge" style="background:var(--glass);padding:8px;border-radius:999px;display:inline-block;color:var(--muted);font-weight:700">Para quem decidiu mudar</div>
            <h1 class="headline">O lugar onde jovens quebram vícios, encontram força e mudam de vida.</h1>
            <p class="lead">TwoLine é um espaço prático e direto — sem "mi mi mi". Aqui transformamos hábitos, damos ferramentas reais e criamos comunidade para quem quer mudar de verdade.</p>
            <div class="cta-row">
              <button class="btn" onclick="navigate('#register')">QUERO MUDAR AGORA</button>
              <button class="btn secondary" onclick="navigate('#trainings')">Ver Treinamentos</button>
            </div>

            <div class="features" style="margin-top:20px">
              <div class="feature"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M12 2v10l3 3" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><div><strong>Desafios práticos</strong><div class="muted">Tarefas diárias e métricas simples.</div></div></div>
              <div class="feature"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M12 20V10" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 12h14" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><div><strong>Treinos exclusivos</strong><div class="muted">Pornografia, apostas, ansiedade e mais.</div></div></div>
              <div class="feature"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="white" stroke-width="1.6"/><path d="M6 20c1.333-2 3.333-3 6-3s4.667 1 6 3" stroke="white" stroke-width="1.6" stroke-linecap="round"/></svg><div><strong>Ebooks & Áudios</strong><div class="muted">Material prático para seguir todos os dias.</div></div></div>
              <div class="feature"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 10l5 3 5-3" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><div><strong>Comunidade fechada</strong><div class="muted">Suporte real em grupo para accountability.</div></div></div>
            </div>

            <div style="margin-top:18px">
              <h4 style="margin-bottom:8px">Depoimentos</h4>
              <div class="testimonials">
                <div class="testimonial">"Passei 3 semanas e já senti diferença. A linguagem é direta e funciona."<div class="muted-sm muted">— João, 22</div></div>
                <div class="testimonial">"O treino anti-apostas me salvou de uma dívida que quase me quebrou."<div class="muted-sm muted">— Ana, 28</div></div>
                <div class="testimonial">"Curti a comunidade — não me sinto sozinho, e isso já é meio caminho."<div class="muted-sm muted">— Rui, 19</div></div>
              </div>
            </div>
          </div>

          <aside class="manifesto fade-in">
            <h3>Manifesto — O que é a plataforma</h3>
            <p class="muted">Somos a TwoLine. Não pregamos esperança vazia — criamos caminhos práticos e diretos. Aqui tens exercícios, rotinas e a comunidade certa para te obrigar a mudar. Se queres conversa mole, não é aqui. Se queres resultado, começa agora.</p>
            <ul>
              <li class="muted">Acesso a treinos práticos</li>
              <li class="muted">Áudios e eBooks para ouvir sempre</li>
              <li class="muted">Painel pessoal com progresso e histórico</li>
            </ul>
            <div style="margin-top:12px"><button class="btn" onclick="navigate('#register')">Quero Mudar</button></div>
          </aside>
        </section>

        <section style="margin-top:18px">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h3>Treinamentos em destaque</h3>
            <div class="muted">Programas criados para atacar o problema na raiz — ação diária</div>
          </div>

          <div class="carousel" id="home-carousel" style="margin-top:12px">
            ${PRODUCTS.map(p => `
              <div class="training card">
                <div class="thumb">${p.title}</div>
                <div style="margin-top:10px;font-weight:800">${p.title}</div>
                <div class="muted">${p.days} dias • ${p.price} MZN</div>
                <div style="margin-top:10px"><button class="btn" onclick="navigate('#product/${p.id}')">QUERO MUDAR</button></div>
              </div>
            `).join('')}
          </div>
        </section>
      `;
      document.getElementById('page').innerHTML = html;
      // start small autoplay
      startCarouselAutoplay('home-carousel');
    }

    // ------------------ Register (PAG2) ------------------
    function renderRegister(){
      const html = `
        <section class="card fade-in">
          <h2>Inscrição</h2>
          <p class="muted">Preenche os teus dados. Após, serás direcionado para o teu Dashboard.</p>
          <form id="regForm">
            <label>Nome<input id="nome" type="text" placeholder="Ex: João Manuel" required></label>
            <label>Contacto (WhatsApp)<input id="contact" type="text" placeholder="+258 82x xxx xxx" required></label>
            <label>Email<input id="email" type="email" placeholder="seu@email.com" required></label>
            <div style="display:flex;gap:8px;margin-top:6px">
              <button class="btn" type="submit">AVANÇAR</button>
              <button class="btn secondary" type="button" onclick="navigate('#home')">VOLTAR</button>
            </div>
          </form>
        </section>
      `;
      document.getElementById('page').innerHTML = html;
      document.getElementById('regForm').addEventListener('submit', (e)=>{
        e.preventDefault();
        const nome = document.getElementById('nome').value.trim();
        const contact = document.getElementById('contact').value.trim();
        const email = document.getElementById('email').value.trim();
        if(!nome || !contact || !email){alert('Preenche todos os campos');return}
        const user = {id:Date.now(),nome,contact,email,purchases:[]};
        setUser(user);
        // if had intent saved, perform buy after routing to dashboard
        const want = sessionStorage.getItem('twoline_want');
        navigate('#dashboard');
        if(want){ setTimeout(()=>{ buy(want); sessionStorage.removeItem('twoline_want'); },600) }
      })
    }

    // ------------------ Dashboard (PAG3) ------------------
    function renderDashboard(){
      const user = getUser();
      if(!user){ document.getElementById('page').innerHTML = `<div class="card">Acesso apenas para utilizadores. <div style="margin-top:8px"><button class="btn" onclick="navigate('#register')">Regista-te</button></div></div>`; return }
      const html = `
        <section>
          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
            <div>
              <h2>Olá, ${escapeHtml(user.nome)}</h2>
              <div class="muted">Painel pessoal — os teus cursos, ebooks e progresso.</div>
            </div>
            <div style="display:flex;gap:8px;align-items:center">
              <div class="muted" style="font-size:13px">${escapeHtml(user.email)}</div>
              <button class="btn secondary" onclick="logout()">Sair</button>
            </div>
          </div>

          <div class="dashboard">
            <div>
              <div class="card">
                <h3>Ebook & Áudio — Pornografia</h3>
                <div class="ebook" style="margin-top:8px">
                  <div class="cover">Capa</div>
                  <div>
                    <div class="muted">Instruções e estratégias para libertar-se da pornografia.</div>
                    <div style="margin-top:8px"><button class="btn" onclick="window.open('https://kuenha.mz','_blank')">QUERO</button></div>
                  </div>
                </div>
              </div>

              <div class="card" style="margin-top:12px">
                <h4>Treinamentos disponíveis</h4>
                <div class="carousel" id="dash-carousel" style="margin-top:10px">
                  ${PRODUCTS.map(p=>`<div class="training card"><div class="thumb">${p.title}</div><div style="margin-top:8px;font-weight:700">${p.title}</div><div class="muted">${p.days} dias • ${p.price} MZN</div><div style="margin-top:8px"><button class="btn" onclick="showPurchaseModal('${p.id}')">Adquirir</button></div></div>`).join('')}
                </div>
              </div>
            </div>

            <aside>
              <div class="card">
                <h4>Progresso & Compras</h4>
                <div class="muted" style="margin-top:8px">Lista dos produtos que adquiriste</div>
                <div class="purchases" id="purchases-list" style="margin-top:10px"></div>
              </div>

              <div class="card" style="margin-top:12px">
                <h4>Resumo Rápido</h4>
                <div class="muted" style="margin-top:8px">Pontuação de consistência</div>
                <div style="margin-top:8px">
                  <div class="progress"><i style="width:40%"></i></div>
                </div>
                <div class="muted" style="font-size:13px;margin-top:8px">Dica: Faz pequenas vitórias diárias — 1 tarefa por dia.</div>
              </div>
            </aside>
          </div>
        </section>
      `;
      document.getElementById('page').innerHTML = html;
      startCarouselAutoplay('dash-carousel');
      renderPurchases();
    }

    function renderPurchases(){
      const user = getUser(); if(!user) return;
      const el = document.getElementById('purchases-list'); if(!el) return;
      el.innerHTML = '';
      const now = new Date();
      user.purchases = user.purchases || [];
      if(user.purchases.length === 0){ el.innerHTML = '<div class="muted">Nenhum produto adquirido ainda.</div>'; return }
      user.purchases.forEach(p=>{
        const expires = new Date(p.expiresAt);
        const active = expires > now;
        const div = document.createElement('div'); div.className='purchase';
        div.innerHTML = `<div><div style="font-weight:800">${escapeHtml(p.title)}</div><div class="muted" style="font-size:13px">Adquirido: ${new Date(p.purchasedAt).toLocaleString()}</div><div class="muted" style="font-size:13px">Expira: ${expires.toLocaleDateString()}</div></div><div style="text-align:right">${active?'<span style="color:#6ef29d;">Ativo</span>':'<span style="color:#ff8b8b;">Expirado</span>'}</div>`;
        el.appendChild(div);
      })
    }

    // ------------------ Trainings List (PAG4) ------------------
    function renderTrainings(){
      const html = `<section class="fade-in"><div style="display:flex;justify-content:space-between;align-items:center"><h2>Lista de Treinamentos</h2><div class="muted">Escolhe o teu plano</div></div><div style="margin-top:12px;display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:12px">${PRODUCTS.map(p=>`<article class="card"><div style="display:flex;gap:12px"><div style="width:100px;height:80px;background:#061018;border-radius:8px;display:flex;align-items:center;justify-content:center">IMG</div><div style="flex:1"><div style="font-weight:800">${p.title}</div><div class="muted">${p.days} dias • ${p.price} MZN</div><p class="muted" style="margin-top:6px">${p.description}</p><div style="margin-top:8px;display:flex;gap:8px"><button class="btn" onclick="showPurchaseModal('${p.id}')">Adquirir</button><button class="btn secondary" onclick="navigate('#product/${p.id}')">Ver</button></div></div></div></article>`).join('')}</div></section>`;
      document.getElementById('page').innerHTML = html;
    }

    // ------------------ Product page ------------------
    function renderProduct(id){
      const prod = PRODUCTS.find(p=>p.id===id); if(!prod){document.getElementById('page').innerHTML='<div class="card">Produto não encontrado</div>';return}
      const html = `<section class="fade-in"><button class="btn secondary" onclick="navigate('#trainings')">Voltar</button><div style="margin-top:12px" class="card"><div style="display:grid;grid-template-columns:280px 1fr;gap:16px"><div style="height:240px;background:#061018;border-radius:12px;display:flex;align-items:center;justify-content:center">Capa do Curso</div><div><h2 style="margin:0">${prod.title}</h2><div class="muted" style="margin-top:6px">${prod.days} dias • ${prod.price} MZN</div><p class="muted" style="margin-top:12px">${prod.description}</p><div style="margin-top:12px"><button class="btn" onclick="showPurchaseModal('${prod.id}')">Adquirir</button></div></div></div></div></section>`;
      document.getElementById('page').innerHTML = html;
    }

    // ------------------ Purchase modal flow ------------------
    function showPurchaseModal(productId){
      const prod = PRODUCTS.find(p=>p.id===productId); if(!prod) return;
      const tpl = document.getElementById('modal-purchase'); const clone = tpl.content.cloneNode(true);
      clone.querySelector('#modal-title').textContent = `Comprar: ${prod.title}`;
      clone.querySelector('#modal-desc').textContent = prod.description + `\nPreço: ${prod.price} MZN • ${prod.days} dias`;
      const confirm = clone.querySelector('#confirmBuy'); const cancel = clone.querySelector('#cancelBuy');
      document.body.appendChild(clone);
      const backdrop = document.querySelector('.modal-backdrop');
      confirm.addEventListener('click',()=>{document.body.removeChild(backdrop); handleBuy(productId)});
      cancel.addEventListener('click',()=>{document.body.removeChild(backdrop)});
    }

    function handleBuy(productId){
      const prod = PRODUCTS.find(p=>p.id===productId); if(!prod) return;
      const user = getUser();
      if(!user){ sessionStorage.setItem('twoline_want', productId); alert('É necessário registar antes de comprar. Vais ser redirecionado para inscrição.'); navigate('#register'); return }
      const expires = new Date(); expires.setDate(expires.getDate() + prod.days);
      const newPurchase = {id:productId,title:prod.title,price:prod.price,purchasedAt:new Date().toISOString(),expiresAt:expires.toISOString()};
      user.purchases = user.purchases || []; user.purchases.push(newPurchase); setUser(user);
      alert(`Compra efetuada: ${prod.title}. Está disponível no teu Dashboard.`);
      navigate('#dashboard');
    }

    // ------------------ Helpers ------------------
    function startCarouselAutoplay(id){
      const el = document.getElementById(id); if(!el) return; let step=0; const items = el.children; if(items.length<=1) return; const width = items[0].getBoundingClientRect().width + 14; clearInterval(el._autoplay);
      el._autoplay = setInterval(()=>{ step = (step+1) % items.length; el.scrollTo({left: step * width, behavior:'smooth'}) }, 3000);
      el.addEventListener('mouseenter', ()=>clearInterval(el._autoplay));
      el.addEventListener('mouseleave', ()=>{ clearInterval(el._autoplay); el._autoplay = setInterval(()=>{ step = (step+1) % items.length; el.scrollTo({left: step * width, behavior:'smooth'}) }, 3000)});
    }

    function escapeHtml(str){ return String(str).replace(/[&<>"]+/g, (m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }

    function logout(){ localStorage.removeItem('twoline_user'); alert('Sessão terminada'); navigate('#home'); }

  </script>
</body>
</html>
